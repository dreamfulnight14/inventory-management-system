<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Devices - Inventory Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Inventory Management System</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="manage-software.html">Manage Software</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="manage-devices">
        <h2>Manage Devices</h2>
        <div class="search">
          <input type="text" id="search-devices" placeholder="Search devices" />
          <button type="button" onclick="searchDevices()">Search</button>
          <button type="button" onclick="addNewDevice()">Add New Device</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Select</th>
              <th>ID</th>
              <th>Device Type</th>
              <th>Serial Number</th>
              <th>Model</th>
              <th>Inventory Number</th>
              <th>Owner</th>
              <th>Details</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="device-table-body">
            <!-- Dynamic content will be injected here -->
          </tbody>
        </table>
        <button type="button" onclick="deleteSelectedDevices()">
          Delete Selected
        </button>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Inventory Management System</p>
    </footer>
  </body>
</html>
