<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Software - Inventory Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Inventory Management System</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="manage-devices.html">Manage Devices</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="manage-software">
        <h2>Manage Software</h2>
        <div class="search">
          <input
            type="text"
            id="search-software"
            placeholder="Search software"
          />
          <button type="button" onclick="searchSoftware()">Search</button>
          <button type="button" onclick="addNewSoftware()">
            Add New Software
          </button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Select</th>
              <th>ID</th>
              <th>Name</th>
              <th>Serial Number</th>
              <th>Purchase Date</th>
              <th>Licenses</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="software-table-body">
            <!-- Dynamic content will be injected here -->
          </tbody>
        </table>
        <button type="button" onclick="deleteSelectedSoftware()">
          Delete Selected
        </button>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Inventory Management System</p>
    </footer>
  </body>
</html>
